<div class="">
  <div class="text-center pt-5">
    <h1 class="block text-lg font-bold text-gray-800">Change Password</h1>
  </div>

  <div class="mt-5 py-5">
    <form
      (ngSubmit)="changePassword(changePasswordForm)"
      [formGroup]="changePasswordForm"
    >
      <div class="grid gap-y-4">
        <div>
          <label
            for="currentPassword"
            class="block mb-2 ml-1 text-xs font-semibold"
          >
            Current Password
          </label>
          <div class="relative">
            <input
              type="password"
              formControlName="currentPassword"
              id="currentPassword"
              name="currentPassword"
              class="block w-full px-4 py-3 text-sm border-2 border-gray-200 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"
              required
              aria-describedby="current-password-error"
              placeholder="Enter a current password"
            />
            <div
              *ngIf="
                changePasswordForm.get('currentPassword')?.errors &&
                changePasswordForm.get('currentPassword')?.touched
              "
            >
              <p
                *ngIf="
                  changePasswordForm
                    .get('currentPassword')
                    ?.getError('required') &&
                  changePasswordForm.get('currentPassword')?.touched
                "
                class="text-red-700"
              >
                Current password is required
              </p>
            </div>
          </div>
        </div>
        <div>
          <label
            for="newPassword"
            class="block mb-2 ml-1 text-xs font-semibold"
          >
            New Password
          </label>
          <div class="relative">
            <input
              type="password"
              formControlName="newPassword"
              id="newPassword"
              name="newPassword"
              class="block w-full px-4 py-3 text-sm border-2 border-gray-200 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"
              required
              aria-describedby="new-password-error"
              placeholder="Enter a new password"
            />
            <div
              *ngIf="
                changePasswordForm.get('newPassword')?.errors &&
                changePasswordForm.get('newPassword')?.touched
              "
            >
              <p
                *ngIf="
                  changePasswordForm.get('newPassword')?.getError('required') &&
                  changePasswordForm.get('newPassword')?.touched
                "
                class="text-red-700"
              >
                New password is required
              </p>
            </div>
          </div>
        </div>
        <button
          type="submit"
          [disabled]="changePasswordForm.invalid"
          class="inline-flex items-center justify-center gap-2 px-4 py-3 mt-5 mb-5 text-sm font-semibold text-white transition-all bg-blue-500 border border-transparent rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
          <span *ngIf="!isLoading">Change my password</span>
        </button>
      </div>
    </form>
  </div>
</div>
