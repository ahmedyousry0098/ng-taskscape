<div class="text-center pt-5">
  <h1 class="block text-lg font-bold text-gray-800">Employee Photo</h1>
</div>

<div class="mt-1 py-2">
  <form (ngSubmit)="handleAddPhoto()" [formGroup]="addPhotoForm">
    <div class="grid gap-y-3">
      <div class="justify-center text-center flex">
        <img
          class="rounded-full h-40 border-gray-200"
          [src]="imageUrl"
          alt="Profile Picture"
          id="profilePic"
        />
      </div>

      <label
        for="photo"
        id="lable-insert"
        class="underline decoration-solid ms-5 cursor-pointer text-blue-500"
        >Choose Photo</label
      >
      <input
        type="file"
        id="photo"
        class="hidden"
        name="photo"
        accept=".jpg, .jpeg, .png"
        (change)="handleFile($event)"
      />

      <button
        type="submit"
        [disabled]="addPhotoForm.invalid"
        class="inline-flex items-center justify-center gap-2 px-4 py-3 mt-2 mb-7 text-sm font-semibold text-white transition-all bg-blue-500 border border-transparent rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
        <span *ngIf="!isLoading">Upload Photo</span>
      </button>
    </div>
  </form>
</div>
