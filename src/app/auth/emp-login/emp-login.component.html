<section class="">
    <div class="flex flex-col items-center justify-center mx-auto pt-20">
        <div class="rounded-xl md:mt-0 bg-sky-500 bg-opacity-5 shadow-sky-950 shadow-lg">
            <div class="space-y-4 md:space-y-6 sm:p-8 ">
                <h1 class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Employee Login
                </h1>
                <form class="p-4 md:space-y-6 w-full " (ngSubmit)="handleEmployeeLogin(employeeLoginForm)"
                    [formGroup]="employeeLoginForm">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input type="text" formControlName="email" id="email"
                            class="border h-10 border-sky-950 outline-none text-amber-500  rounded-lg focus:placeholder:opacity-0 block p-6 w-full" matInput placeholder="Ex. Pizza" value="Sushi">
                        <div *ngIf="employeeLoginForm.get('email')?.errors && employeeLoginForm.get('email')?.touched">
                        </div>
                    </mat-form-field>

                    <div>
                        <input type="password" formControlName="password" id="password" placeholdera="Password"
                            class="border h-10 border-sky-950 outline-none text-amber-500  rounded-lg focus:placeholder:opacity-0 block p-6 w-full">
                        <div
                            *ngIf="employeeLoginForm.get('password')?.errors && employeeLoginForm.get('password')?.touched">
                            <p *ngIf="employeeLoginForm.get('password')?.getError('required') && employeeLoginForm.get('password')?.touched"
                                class="text-red-700">Password is required</p>
                        </div>
                    </div>
                    <div class="relative flex items-center">
                        <a routerLink="/org-register">
                            <button type="submit" [disabled]="employeeLoginForm.invalid"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
                                <span *ngIf="!isLoading">
                                    Login
                                </span>
                            </button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
